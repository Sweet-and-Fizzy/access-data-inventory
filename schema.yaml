# Schema definition for data source files
# This documents the expected structure and allowed values

required_fields:
  - id
  - name
  - description
  - category
  - track
  - responsible_team
  - access_level
  - is_canonical
  - priority

allowed_values:
  category:
    - Community & Outreach
    - Events & Training
    - Users & Identity
    - Content Management
    - Allocations
    - Resources
    - Operations
    - Metrics & Reporting

  track:
    - Support
    - Operations
    - Allocations
    - ACO

  access_level:
    - Public
    - Authenticated
    - Restricted
    - Internal Only
    - Sensitive
    - Varies

  priority:
    - High
    - Medium
    - Low

  field_access:
    - Public
    - Authenticated
    - Restricted
    - Internal Only
    - Sensitive

  field_type:
    - int
    - varchar
    - text
    - boolean
    - date
    - timestamp
    - decimal

  relationship_type:
    - belongs_to
    - has_one
    - has_many

  semantic_type:
    - entity_id
    - uuid
    - entity_name
    - entity_description
    - entity_summary
    - entity_type
    - entity_status
    - date_start
    - date_end
    - date_published
    - date_created
    - date_modified
    - duration
    - time_relative
    - person_name
    - person_email
    - institution
    - location
    - url_registration
    - url_meeting
    - url_external
    - contact_info
    - skill_level
    - affiliation
    - media_ref
    - tags

  constraint_type:
    - privacy
    - acceptable_use
    - licensing
    - retention
    - regulatory

field_properties:
  required:
    - name
    - type
    - access
    - description
  optional:
    - primary_key
    - required
    - mcp_name
    - computed
    - allowed_values
    - references
    - semantic_type
